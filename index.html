<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cut The Carrot</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <h1>Cut The Carrot</h1>
        <p>Slice, weigh, and win with the smallest score.</p>
      </header>

      <main>
        <section class="screen screen--active" data-screen="splash">
          <div class="splash">
            <div class="splash__art" aria-hidden="true">
              <svg viewBox="0 0 320 220" role="img">
                <defs>
                  <linearGradient id="carrotGradient" x1="0" x2="1">
                    <stop offset="0" stop-color="#ffb347" />
                    <stop offset="1" stop-color="#ff7b00" />
                  </linearGradient>
                </defs>
                <path
                  d="M84 54c26 8 66-24 94 6 28 30 34 88 34 88s-64 20-112 6-70-62-70-62 28-48 54-38z"
                  fill="url(#carrotGradient)"
                  stroke="#f76f00"
                  stroke-width="4"
                />
                <path
                  d="M84 54c12 12 44 50 46 68 4 32-30 44-30 44"
                  fill="none"
                  stroke="#ffd5a1"
                  stroke-width="6"
                  stroke-linecap="round"
                />
                <path
                  d="M174 34c-2-18 8-26 26-24 12 2 22 8 28 16 12 14 20 30 18 40-24-16-60-18-72-32z"
                  fill="#5fbf5c"
                />
                <path
                  d="M196 18c12-14 30-10 46 8"
                  fill="none"
                  stroke="#3c9f48"
                  stroke-width="6"
                  stroke-linecap="round"
                />
                <circle cx="230" cy="146" r="20" fill="#fff3e2" />
                <circle cx="242" cy="148" r="8" fill="#ffb347" />
                <path
                  d="M244 128c30 0 52 14 60 30"
                  stroke="#ffa94d"
                  stroke-width="6"
                  stroke-linecap="round"
                  fill="none"
                />
              </svg>
            </div>
            <div class="splash__content">
              <h2>Slice it just right!</h2>
              <p>
                Take turns cutting your carrot in half. The smallest percentage difference wins.
              </p>
              <button class="btn btn--primary" data-action="start-setup">Play</button>
            </div>
          </div>
        </section>

        <section class="screen" data-screen="setup">
          <div class="panel">
            <h2>Add Players</h2>
            <p class="panel__subtitle">Enter each player and their whole carrot weight.</p>
            <form class="form" data-form="player">
              <label>
                Player name
                <input type="text" name="playerName" placeholder="e.g. Casey" required />
              </label>
              <label>
                Whole carrot weight (g)
                <input
                  type="number"
                  name="carrotWeight"
                  min="1"
                  step="0.1"
                  placeholder="e.g. 140"
                  required
                />
              </label>
              <button class="btn btn--accent" type="submit">Add player</button>
            </form>

            <div class="player-list" data-player-list></div>
            <button class="btn btn--primary" data-action="begin-game" disabled>
              Start game
            </button>
          </div>
        </section>

        <section class="screen" data-screen="turnIntro">
          <div class="panel panel--center">
            <h2>Next up</h2>
            <div class="turn-card">
              <p class="turn-card__label">Player</p>
              <p class="turn-card__name" data-current-player></p>
            </div>
            <button class="btn btn--primary" data-action="begin-weigh">Weigh the halves</button>
          </div>
        </section>

        <section class="screen" data-screen="weigh">
          <div class="panel">
            <h2>Weigh the halves</h2>
            <p class="panel__subtitle" data-weigh-subtitle></p>
            <form class="form" data-form="weigh">
              <label>
                Half A (g)
                <input type="number" name="halfA" min="1" step="0.1" required />
              </label>
              <label>
                Half B (g)
                <input type="number" name="halfB" min="1" step="0.1" required />
              </label>
              <button class="btn btn--primary" type="submit">Submit score</button>
            </form>
          </div>
        </section>

        <section class="screen" data-screen="leaderboard">
          <div class="panel">
            <h2>Leaderboard</h2>
            <p class="panel__subtitle" data-leaderboard-subtitle></p>
            <div class="leaderboard" data-leaderboard></div>
            <div class="panel__actions">
              <button class="btn btn--accent" data-action="next-turn">Next turn</button>
              <button class="btn btn--primary" data-action="show-podium">Show podium</button>
            </div>
          </div>
        </section>

        <section class="screen" data-screen="podium">
          <div class="panel panel--center">
            <h2>Carrot Champions</h2>
            <div class="podium" data-podium></div>
            <button class="btn btn--primary" data-action="restart">Play again</button>
          </div>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
